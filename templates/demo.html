<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo page</title>
    <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
    <div class="header">
        <div class="logo">Event Management App</div>
        <nav class="nav-links">
            <a href="./app.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            <a href="./demo.html"><button type="button" class="demo">Book Event</button></a>
            <a href="./signup.html"><button type="button" class="demo">Sign Up</button></a>
        </nav>
    </div>

    <div class="body">
        <div class="container">
            <div class="logo-form">
                <img src="logo.png" alt="Event Logo" class="logo=image">
            </div>

            <div class="form">
                <form>
                    <h1>PUBLISH YOUR EVENT</h1>
                    <h3>Step 1</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <div class="name-inputs">
                            <input type="text" placeholder="First Name" required>
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class='form-group'>
                        <label>Event Name *</label>
                        <input type='text' placeholder='Event Name' required />
                      </div>
          
                      <div class='form-group'>
                        <label>Email *</label>
                        <input type='email' placeholder='Email' required />
                      </div>
          
                      <div class='form-group'>
                        <label htmlFor='eventType'>Event Type *</label>
                        <select id='eventType' required>
                          <option value='' disabled selected>
                            Select Here
                          </option>
                          <option value='venue'>
                            Venue - Host event at a physical location and manage check-ins at the door
                          </option>
                          <option value='online'>
                            Online - Host event at any online platform and easily share joining instructions with ticket buyers
                          </option>
                        </select>
                      </div>
                      <div class='form-group'>
                        <label>Event Location *</label>
                        <input type='text' id='eventLocation' placeholder='Enter event location' required />
                    </div>
                    
                      <div class='form-group'>
                        <label>Please share a bit about your event(s) + event requirements. *</label>
                        <textarea placeholder='Event details' required></textarea>
                      </div>

                      <button type="submit" class="submit-button">
                        Submit
                      </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
