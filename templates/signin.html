<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilovation</title>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <div class="header">
        <div class="logo">Event Management App</div>
        <nav class="nav-links">
            <a href="./app.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            <a href="./demo.html"><button type="button" class="demo">Book Event</button></a>
            <a href="./signup.html"><button type="button" class="demo">Sign Up</button></a>
        </nav>
    </div>
    <div class="container">
        <div class="wrapper">
            <form id="signup-form" method="POST">
                <h1>Sign In</h1>
                <div class="input-box">
                    <input type="email" id="signup-email" name="email" placeholder="Email" required autocomplete="email">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="signup-password" name="password" placeholder="Password" required autocomplete="new-password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required>Remember Me</label>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <div class="register-link">
                    <p>Dont have an account yet? <a href="./signup.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </container>

</body>
</html>
